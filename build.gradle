allprojects {
        apply plugin: 'eclipse'
        apply plugin: 'idea'

        ext.sourceCompatibility = JavaVersion.VERSION_1_6

        version = '61.0'

        group = "com.ticketfly"

}


subprojects {
 
    apply plugin: 'groovy'
    apply plugin: 'java'
    apply plugin: 'maven'

	uploadArchives {
		repositories {
			mavenDeployer {
				repository( url: "../../../ticketfly.github.com/repo/" )
			}
		}
	}
	
	task publishDocs(type: Copy, dependsOn: "javadoc") {
		from 'build/docs'
		into '../../ticketfly.github.com/docs/pillage-core/61.0'
	}
	
	repositories {
        mavenCentral()
	}
	
	dependencies {
	    testCompile( group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-2.0' )

        testCompile( group: 'org.codehaus.groovy', name: 'groovy', version: '2.+' )
	}

	idea.module.iml {
        whenMerged { module ->
            module.dependencies*.exported = true
        }
    }

}
